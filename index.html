<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zahir</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/Blockchain.png" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="main-top">
          <img src="./img/Blockchain.png" alt="ZahirLogo" />
          <h1>Zahir Supply Chain</h1>
        </div>
        <div class="main-user">
          <button id="consumer-btn">I'm a Consumer</button>
        </div>
        <div class="main-worker">
          <button id="connect-btn">I'm a Worker</button>
        </div>
      </div>
    </div>
    <div class="consumer">
      <div class="consumer-container"></div>
    </div>
    <div class="worker">
      <div class="worker-container">
        <div class="worker-address"></div>
        <div class="worker-role-register">
          <button data-role="1">Farmer</button>
          <button data-role="2">Slaughterer</button>
          <button data-role="3">Distributor</button>
          <button data-role="4">Retailer</button>
        </div>
        <div class="worker-role"></div>
        <div class="worker-dashboard"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./script.js"></script>
    <script src="./farmer.js"></script>
    <script src="./slaughterer.js"></script>
    <script src="./distributor.js"></script>
    <script src="./retailer.js"></script>
    <script src="./consumer.js"></script>
  </body>
</html>
